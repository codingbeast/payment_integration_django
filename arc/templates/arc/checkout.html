{% load static %}
<html>
<head>
<style>
	.razorpay-payment-button{
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.razorpay-payment-button{
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.razorpay-payment-button:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>
<form action="/success/" method="POST">
	{% csrf_token %}
	<script
		src="https://checkout.razorpay.com/v1/checkout.js"
		data-key="rzp_test_Z7MdZA5qRchXLL" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
		data-amount="{{amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
		data-currency="INR"//You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
		data-order_id="{{order_id}}"//Replace with the order_id generated by you in the backend.
		data-buttontext="Pay Now"
		data-name="CodingBeast"
		data-description="Talk is cheap. Show me the code."
		data-image="{% static 'logo.jpg' %}"
		data-prefill.name="{{name}}"
		data-prefill.contact="{{mobile}}"
		data-prefill.email="{{email}}"
		data-theme.color="#F37254"
	></script>
	<input type="hidden" custom="Hidden Element" name="hidden">
	</form>
	
</body>
</html>
